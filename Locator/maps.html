<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
  

    

      var map;
      function showPosition(position) {
          var myLocation = (position.coords);
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: parseInt(myLocation.latitude), lng: parseInt(myLocation.longitude)},
            zoom: 12
          });

        //   var icon = {
        //     url: "http://ashimrajkonwar.me/img/me.jpg", // url
        //     scaledSize: new google.maps.Size(50, 50), // scaled size
        //     origin: new google.maps.Point(0,0), // origin
        //     anchor: new google.maps.Point(0, 0) // anchor
        // };

        var icon = {
            path: "M-20,0a20,20 0 1,0 40,0a20,20 0 1,0 -40,0",
            text: 'xx',
            fillColor: '#11a339',
            fillOpacity: 1,
            anchor: new google.maps.Point(0,0),
            strokeWeight: 0,
            scale: .7
        };

        var beachMarker = new google.maps.Marker({
          position: map.center,
          map: map,
          icon: icon
        });
      }
      

  


      
      function initMap() {

          navigator.geolocation.getCurrentPosition(showPosition);

        
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1VkUDYOytbWF67w9U3yjny-8IOUVe7JA&callback=initMap"
    async defer></script>




  </body>
</html>
