<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>


	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

	<link rel="stylesheet" type="text/css" href="./css/main.css">

 	<!-- Compiled and minified JavaScript -->

</head>
<body ng-app="myApp" ng-controller="dashboardController">

	<div class='header center-align'>
		<div class="title">TOTUS

            <a class="right notification-btn" href="#modal1" data-beloworigin="true"><i class="mdi-navigation-arrow-drop-down right material-icons">add_alert</i></a>


        </div>

	</div>

    <div id="modal1" class="modal">
        <div class="modal-content">
          <ul class="collection notification-dropdown">
                <li class="collection-item avatar">
                        <img src="http://materializecss.com/images/yuna.jpg" alt="" class="circle">
                        <span class="title">Name</span>
                        <p>First Line</p>
                        <a href="#!" class="secondary-content"><i class="material-icons">contact_mail</i></a>
                </li>
                <li class="collection-item avatar">
                        <img src="http://materializecss.com/images/yuna.jpg" alt="" class="circle">
                        <span class="title">Name</span>
                        <p>First Line</p>
                        <a href="#!" class="secondary-content"><i class="material-icons">contact_mail</i></a>
                </li>
                <li class="collection-item avatar">
                        <img src="http://materializecss.com/images/yuna.jpg" alt="" class="circle">
                        <span class="title">Name</span>
                        <p>First Line</p>
                        <a href="#!" class="secondary-content"><i class="material-icons">contact_mail</i></a>
                </li>
            </ul>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
          <a href="#!" class="modal-action waves-effect waves-green btn-flat">See all</a>
        </div>
    </div>

                
	<div class="mytoolbar fixed-action-btn toolbar">
	    <a class="btn-floating btn-large red">
	      <i class="large material-icons">menu</i>
	    </a>
	    <ul>
		      <li class="waves-effect waves-light"><a href="#!"><i class="material-icons">insert_chart</i></a></li>
		      <li class="waves-effect waves-light"><a href="#!"><i class="material-icons">format_quote</i></a></li>
		      <li class="waves-effect waves-light"><a href="#!"><i class="material-icons">publish</i></a></li>
		      <li class="waves-effect waves-light"><a href="#!"><i class="material-icons">attach_file</i></a></li>
	    </ul>
	</div>

	<div class="gap40"></div>
	<div class="gap40"></div>
	


    <div class="row">

        <div class="pageLoading center-align">

            <div ng-show="loading" id="loading">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
                
            <div class="center-align" ng-show="conn_error" id="message">
                 <h2>Connection error</h2>
            </div>

        </div>

        <div class="tab-view">
            <div ng-show="tabShowfx" ng-include="getTab()">


                <!--  Angular loading tab page   -->

            </div>
        </div>

    </div>

    









	<!--JS SCRIPTS  -->

	<script  src="https://code.jquery.com/jquery-2.2.4.min.js"  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="./js/vendor/toaster.js"></script>
    


    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB1VkUDYOytbWF67w9U3yjny-8IOUVe7JA&sensor=false"></script>

    <script type="text/javascript" src="./js/app.js"></script>



    <script type="text/javascript">
        
        $(document).ready(function(){
            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            $('.modal').modal();
          });
               
    </script>


	
          
</body>
</html>
