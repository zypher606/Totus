<div class="listing-frame row">
	<div class="users-list col m4 l4" style="padding-left: 0px !important;">
	 <!--<a href="#" ng-click="focusMap()">Click here</a>-->
		<ul>
		   <li ng-repeat="listing in listings" class="card-list-items" ng-click="focusMap($index)">
		   		<div class="row">
		   			<div class="col s9">
		   				<h4>{{listing.title}}</h4>

		   				<div class="row no-bottom-margin">
		   					<div class="col s7 no-left-padding">
		   						<div class="progress">
								    <div class="determinate" style="width: {{(listing.rating)*100.0/150}}%"></div>
								</div>
		   					</div>
		   					<div class="col s5">
		   						{{ratingSpecification(listing.rating)}}
		   					</div>
		   				</div>

		   				<div class="row no-bottom-margin">
		   					<div class="col s6 no-left-padding card-location">
		   						<i class="material-icons">room</i> DAIICT
		   					</div>

		   					<div class="col s6 no-left-padding card-time">
		   						<i class="material-icons">schedule</i> {{getDate(listing.time)}}
		   					</div>
		   				</div>

		   				<div class="row">

		   					<div class="chip" ng-repeat="x in splitCommas(listing.skills)">{{x}}</div>

		   				</div>

		   				<div class="row">
				            <div class="col s2" style="background: #cccccc; height: 40px; width: 40px; border-radius: 50%; line-height: 46px; color: #fff;">
				            	<i class="large material-icons" style="font-size: 19px;">perm_identity</i>
			            	</div>
				                 
			                 <div class="col s6" style="height: 46px; line-height: 41px;font-size: 19px;font-weight: 500;">{{listing.name}}</div>
			            </div>
					    <!-- <p>{{listing.description}}</p> -->
		   			</div>
		   			<div class="col s3 card-list-btns">

		   				<a class="waves-effect waves-dark btn custom-btn" ng-href="../app/claim_landing.php?request_id={{listing.id}}&student_id={{listing.student_id}}">Claim</a>
		   			</div>
		   		</div>
			        
		   </li>
		</ul>
	</div>


	<div class="users-map col m8 l8">
		<div id="map-inject" style="width:100%; height:100%; z-index: 0;"></div>
	</div>


</div>
